<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <!-- font awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bs css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <style>
    .ful-box{
        width:350px;
        height: 500px;

    }
    .top-div{
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 35%;
        background-color:#fea86a;
        justify-content: center;
    }
    .top-div  i{
        width: 30px;
        margin-right: 15px;
        margin-top: 10px;
    }
    .email{
        margin: 20px;
        border: 0;
        border-bottom: 1px solid gainsboro;
        width: 300px;
    }
  </style>
  <body>
    <section class="border border-warning border-5 ful-box m-5">
        <div class="text-center top-div">
            <h2>Log In</h2>
            <div><i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i></div>
        </div>
        <div class="mb-5">
            <input class="email" type="email" placeholder="Your email">
            <input class="email mb-2" type="password" placeholder="Your password">
            <div class="forget-text text-end me-2">
                forget <b><a href="">password?</a></b>
            </div>
        </div>
        <div class="d-flex justify-content-evenly text-center mt-5">
            <button class="botton btn btn-info">LOG IN</button>
            <small>Don't have an account?<b><a href="">Sign Up</a></b></small>
        </div>
    </section>



    <!-- bs js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

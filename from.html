<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>From</h1>
    <form class="border border-5 border-success p-4 ms-5" style="width: 600px;">
        <div class="mb-3">
          <label for="exampleInputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleInputName">
         
        </div>

        <div class="mb-3">
          <label for="exampleInputusername" class="form-label">UserName</label>
          <input type="text" class="form-control" id="exampleInputusername">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input type="email " class="form-control" id="exampleInputemail "  aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
          <label for="exampleInputchangePassword1" class="form-label">Change Password</label>
          <input type="password" class="form-control" id="exampleInputchanePassword1">
        </div>

        <div class="mb-3">
          <label for="exampleInputmassege" class="form-label">massege</label>
          <textarea name="" id="exampleInputmassege" class="form-control" cols="0" rows="3"></textarea>
        </div>

        

        <!-- button  -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary d-grid">Submit</button>
          </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

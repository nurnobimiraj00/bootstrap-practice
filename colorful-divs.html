<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    div {
        height: 150px;

    }
</style>

<body>
    <h1>Hello, world!</h1>

    <section>
        <div class="row me-3 ms-3 ">
            <div class="col-12 bg-danger border border-dark "></div>
            <div class="col-12 g-1  col-lg-3 bg-success border border-dark "></div>
            <div class="col-12 g-1  col-lg-3 bg-success border border-dark "></div>
            <div class="col-12 g-1  col-lg-3 bg-success border border-dark "></div>
            <div class="col-12 g-1  col-lg-3 bg-success border border-dark "></div>
            <div class="col-12 col-lg-6  bg-info border border border-dark "></div>
            <div class="col-12 col-lg-6 bg-info border border border-dark "></div>
            <div class="col-12 col-lg-8  bg-warning border border border-dark "></div>
            <div class="col-12 col-lg-4  bg-secondary border border border-dark "></div>
        </div>
    </section>





    <!-- bs js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
